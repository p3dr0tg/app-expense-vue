<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="<%= BASE_URL %>css/font.css">
    <title>app-expenses</title>
</head>
<style>
    button.toast-close-button{
        position: absolute;
        top:3px;
        right: 3px;
    }
    .sk-loading {
        /*position: relative;*/
    }
    .sk-loading:after {
        content: '';
        background-color: rgba(255, 255, 255, 0.7);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
    }
    .sk-loading > .sk-spinner {
        display: block;
        position: absolute;
        top: 40%;
        left: 0;
        right: 0;
        z-index: 2000;
        margin: 0 auto;
    }
    /*
     progresss bar
    */
    .progress-span{
        margin-left: 1em;
        width: 93%;
    }
    @media only screen and (min-width : 150px) and (max-width : 430px) {
        .progress-span{
            width: 77%;
        }
    }
    @media only screen and (min-width : 431px) and (max-width : 530px) {
        .progress-span{
            width: 80%;
        }
    }
    @media only screen and (min-width : 531px) and (max-width : 610px) {

        .progress-span{
            width: 82%;
        }
    }
    @media only screen and (min-width : 611px) and (max-width : 700px) {

        .progress-span{
            width: 82%;
        }
    }
    @media only screen and (min-width : 701px) and (max-width : 715px) {

        .progress-span{
            width: 85%;
        }
    }
    @media only screen and (min-width : 716px) and (max-width : 992px) {

        .progress-span{
            width: 87%;
        }
    }
    @media only screen and (min-width : 993px) and (max-width : 1228px) {

        .progress-span{
            width: 91%;
        }
    }
</style>
<body>
<noscript>
    <strong>We're sorry but app-expenses doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
